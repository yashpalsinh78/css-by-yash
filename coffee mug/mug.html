<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="cardcontainer">
            <div class="productimage">
                <img src="mug.jpg">
            </div>
            <div class="productcontent">
                <header class="header">COFFEE MUG</header>
                <h1 class="heading">White Cofee Mug</h1>
                <p class="paragraph">Coffe Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <div class="pricebox">
                    <span class="price">₹149</span>
                    <span class="originalprice">₹230</span>
                </div>
                <button class="addtocardbutton">
                    <img id="addtocardicon" src="icon-cart.png">
                    <span class="buttontext">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
